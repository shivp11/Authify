<div class="container d-flex flex-column">
  <div class="col-sm-10 col-md-8 col-lg-6 m-auto d-table h-100">
    <div class="d-table-cell align-middle">
      <div class="card">
        <div class="card-body">
          <div class="m-sm-4">
            <p class="card-text">Logged out From All Device ?</p>
            <div class="row mb-3">
              <div class="col">
                <input type="checkbox" name="allDevices" [(ngModel)]="checkbox"> All Devices
              </div>
            </div>
            <button class="btn btn-info" (click)="logout()">Logout</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
