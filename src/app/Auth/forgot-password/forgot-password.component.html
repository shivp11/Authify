<div class="container pt-6">
  <div class="col-sm-10 col-md-8 col-lg-6 m-auto d-table h-100">
    <div class="d-table-cell align-middle">
      <div class="card">
        <div class="card-body">
          <div class="text-center mt-3">
            <h2 class="h2">Forgot Password</h2>
          </div>
          <div class="m-sm-4">
            <p class="text-center">You forgot your password? Here you can easily retrieve a new password.</p>
            <div class="alert alert-info" role="alert" *ngIf="message">
              {{message}}
            </div>
            <form (ngSubmit)="onSubmit(forgotForm)" #forgotForm="ngForm">
              <div class="input-group mb-3">
                <input type="email" class="form-control" placeholder="Email" name="email" ngModel>
              </div>
              <p class="text-danger pl-1" *ngIf="error.email">{{error.email}}</p>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block w-100" id="forgot-password-button" [disabled]="wait">Request new
                    password</button>
                </div>
              </div>
            </form>
            <p class="mt-3 mb-1">
              <a routerLink="/login">Login</a>
            </p>
            <p class="mb-0">
              <a routerLink="/register" class="text-center">Register a new membership</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
