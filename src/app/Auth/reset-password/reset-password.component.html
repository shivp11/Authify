<div class="container pt-6">
  <div class="col-sm-10 col-md-8 col-lg-6 m-auto d-table h-100">
    <div class="d-table-cell align-middle">
      <div class="card">
        <div class="card-body">
          <div class="m-sm-4">
            <p class="text-center">You are only one step a way from your new password, recover your password now.
            </p>
            <p class="text-center text-success" *ngIf="message">{{message}}</p>

            <form (ngSubmit)="onSubmit(resetForm)" #resetForm="ngForm">
              <div class="mb-3">
                <label for="" class="form-label">Password</label>
                <input type="password" #password="ngModel" class="form-control" name="password" ngModel required pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[$@$!%*?&])[A-Za-z\d$@$!%*?&].{7,}">
              </div>
              <span class="text-danger pl-1" *ngIf="password.invalid && password.touched">
                Password is not valid.(At least 8 characters in length, 
                Lowercase letters, 
                Uppercase letters, 
                Numbers, Special characters)
            </span>
              <p class="text-danger pl-1" *ngIf="error.password">{{error.password}}</p>
              <div class="mb-3">
                <label for="" class="form-label">Confirm Password</label>
                <input type="password" class="form-control" name="password_confirmation" ngModel>
              </div>
              <div class="row">
                <div class="col-12">
                  <button type="submit" class="btn btn-primary btn-block" id="resetbutton" [disabled]="wait ||  resetForm.invalid" >Change password</button>
                </div>
              </div>
            </form>
            <p class="mt-3 mb-1">
              <a routerLink="/login">Login</a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
