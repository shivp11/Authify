<ngx-spinner color="#87d1d4" type="ball-scale-multiple"></ngx-spinner>
<div class="container-fluid pt-5">
    <div class="form-outline mb-4">
        <label class="form-label" for="datatable-search-input">Search</label>
        <input [(ngModel)]="FilterText" type="search" class="form-control"
            id="datatable-search-input" placeholder="Search">
    </div><br>
    <!-- Blog Post Content Column -->
    <div class="col-lg-8" *ngFor="let post of PostDetails |filter:FilterText | paginate: { itemsPerPage: 5, currentPage: p } ">

        <!-- Blog Post -->

        <!-- Title -->
        <h1><a [routerLink]="['/comment', post?.id]">{{ post?.post_title }}</a></h1>

        <!-- Author -->
        <p class="lead">
            by {{ post?.post_author }}
        </p>
        <hr>

        <!-- Date/Time -->
        <p><span class="glyphicon glyphicon-time"></span> Posted on {{ post?.created_at }}</p>

        <hr>

        <!-- Preview Image -->
        <img class="img-responsive" [src]="imagePath+post.post_image">

        <hr>
        <!-- Post Content -->
        <p class="lead m-0"> <b class="fs-6">Content:- </b>  {{ post.post_content }}</p>
        <hr><br>
    </div>
    <pagination-controls (pageChange)="p = $event" style="text-align: center;"></pagination-controls>
</div>
