<div class="container">
    <div class="modal-content mt-3">
        <form class="form" #addForm="ngForm" (ngSubmit)="addUser(addForm)">
            <div class="modal-header">
                <h4 class="modal-title" id="model_title">Add User</h4>
                <button type="button" class="btn-close" mat-dialog-close></button>
            </div>
            <!-- Modal body -->
            <div class="modal-body">
                <div class="form-group">
                    <label for="name">Name :</label>
                    <input type="text" #name="ngModel" name="name" id="name" placeholder="Full Name" class="form-control" required minlength="4"
                        ngModel>
                    <span class="text-danger" *ngIf="name.invalid && name.touched">
                        Name is required and Name must be at least 4 characters long.
                    </span>
                </div>
                <div class="form-group">
                    <label for="Email">Email :</label>
                    <input type="email" #email="ngModel" name="email" id="email" placeholder="Ex. pat@example.com" class="form-control" required email
                        ngModel>
                    <span class="text-danger" *ngIf="email.invalid && email.touched">
                        Email-id is not valid.
                    </span>
                </div>
                <div class="form-group">
                    <label for="name">Role :</label><br>
                    <select class="form-control" #role="ngModel" name="role" id="role" ngModel required>
                        <option value="Admin">Admin</option>
                        <option value="Subscriber">Subscriber</option>
                    </select>
                </div><br>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary w-100" [disabled] = "addForm.invalid">Add User</button>
                </div>
            </div>
            <!-- Modal footer -->
            <div class="modal-footer">
            </div><br>      
        </form>
    </div>
</div>
