    <div class="mt-5">
        <table class="table table-bordered">
            <thead>
                <tr class="text-center">
                    <th>Name</th>
                    <th>Email</th>
                    <th>Edit</th>
                    <!-- <th>Delete</th> -->
                </tr>
            </thead>
            <tbody class="tbody">
                <tr *ngFor="let user1 of userDetails; let index  = index">
                    <td>{{user1.name}}</td>
                    <td>{{user1.email}}</td>
                    <td class="text-center"><button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal"
                            (click)="edit(user1)">Edit</button></td>
                    <!-- <td><button type="button" class="btn btn-danger" (click)="deleteStudent(user)">Delete</button></td> -->
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">User Update</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
            <div class="modal-body">
                <form #updateForm="ngForm" (ngSubmit)="updateUser(updateForm)">
                    <div class="form-group">
                        <label for="name">Name :</label>
                        <input type="text" #name="ngModel" [(ngModel)]="userToUpdate.name" name="name" id="name" class="form-control"
                             required minlength="4" maxlength="10">
                    </div>
                    <div class="form-group">
                        <label for="Email">Email :</label>
                        <input type="email" #email="ngModel" [(ngModel)]="userToUpdate.email" name="email" id="email"
                            class="form-control">
                    </div><br>
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary w-100">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
